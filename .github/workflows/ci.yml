name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  desktop:
    name: Desktop (TypeCheck + Test + Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: desktop
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json
      - run: npm ci
      - name: TypeScript Check
        run: npx tsc --noEmit
      - name: Unit Tests
        run: npx vitest run
      - name: Build
        run: npx vite build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-dist
          path: desktop/dist/
          retention-days: 7

  edge-worker:
    name: Edge Worker (TypeCheck)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: edge/worker
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: edge/worker/package-lock.json
      - run: npm ci
      - name: TypeScript Check
        run: npm run typecheck

  inference:
    name: Inference (Pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: inference
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: inference/requirements.txt
      - run: pip install -r requirements.txt
      - name: Run Tests
        run: python -m pytest tests/ -v
